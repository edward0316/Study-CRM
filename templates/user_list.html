{% extends 'layout.html' %}


{% block content %}

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>用户名</th>
            <th>密码</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.pwd }}</td>
            </tr>
        {% endfor %}

        </tbody>

    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">

            {{ page_html|safe }}
        </ul>
    </nav>

{#    <form action="">#}
{#        <input type="number" name="page">#}
{#        <button>跳转</button>#}
{#    </form>#}


{% endblock %}
